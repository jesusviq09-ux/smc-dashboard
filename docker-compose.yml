version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: smc_postgres
    environment:
      POSTGRES_USER: smc_user
      POSTGRES_PASSWORD: smc_password
      POSTGRES_DB: smc_dashboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smc_user -d smc_dashboard"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: smc_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
